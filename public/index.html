<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Massive Headache</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="loading-indicator">Loading Assets...</div>

  <div id="draw-mode-cursor"></div>

  
  <div id="top-bar">
    
    <div id="index-display"> 
      <div id="index-header">
        <span id="index-title">Index:</span>
      </div>
      <div id="index-content">
        <span class="index-bracket">[</span>
        <div id="index-values"></div>
        <span class="index-bracket">]</span>
      </div>
    </div>
    
  <div id="file-controls">
    <button id="btn-upload" class="file-btn" disabled title="Upload (Coming Soon)">
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      
    </button>
    <button id="btn-download" class="file-btn" title="Download Machine">
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      
    </button>
    <button id="btn-import" class="file-btn" title="Import Machine">
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
      </svg>
      
    </button>
  </div>
  </div>
  
  <div id="container"></div> 
  <div id="sidebar"></div>
  <div id="context-menu"></div>
  <div id="tooltip" style='display: none;'></div> 

  
  <input type="file" id="import-file-input" accept=".json" style="display:none">
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="/js/app/main.js"></script>
</body>
</html>
